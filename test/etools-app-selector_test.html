<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>etools-app-selector test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../etools-app-selector.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../../iron-test-helpers/mock-interactions.html">

  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <etools-app-selector></etools-app-selector>
      </template>
    </test-fixture>

    <script>
      suite('etools-app-selector', function() {
        let basic;
        setup(function() {
          basic = fixture('basic');
        });
        test('instantiating the element works', function() {
          assert.equal(basic.is, 'etools-app-selector');
        });
        test('menu toggles open', function() {
          let selector = Polymer.dom(basic.root).querySelector('.apps-button')
          MockInteractions.tap(selector)
          expect(selector.className).includes('icon-opened');
        });
        test('menu toggles closed', function() {
          let selector = Polymer.dom(basic.root).querySelector('.apps-button')
          MockInteractions.tap(selector)
          MockInteractions.tap(selector)
          expect(selector.className).to.not.include('icon-opened');
        });
        test('links are attached to menu options', function(done) {
          let selector = Polymer.dom(basic.root).querySelector('.apps-button')
          MockInteractions.tap(selector)
          Polymer.dom.flush()
          done()
          let app = Polymer.dom(basic.root).querySelectorAll('a')
          expect(
            app[0].href
          ).to.be(
            basic.properties.baseSite.value + '/' + basic.properties.menuOptions.value[0].url
          );
        });
      });
    </script>
  </body>
</html>
